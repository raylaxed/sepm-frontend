<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand ml-lg-5" routerLink="/">T I C K E T L I N E</a>

  <button class="navbar-toggler ml-5" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" *ngIf="authService.isLoggedIn()" routerLink="/news" routerLinkActive="active">News</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" *ngIf="authService.isLoggedIn()" routerLink="/top-ten" routerLinkActive="active">Top 10 Events</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" *ngIf="isAdmin()" routerLink="/admin" routerLinkActive="active">Admin Dashboard</a>
      </li>
    </ul>



    <!-- Search Bar -->
    <div class="search-container mx-3" *ngIf="authService.isLoggedIn()">
      <form class="d-flex position-relative" (ngSubmit)="onSearch()">
        <input
          class="form-control"
          type="search"
          placeholder="Search events, shows, artists, venues..."
          [(ngModel)]="searchQuery"
          name="search"
        >
        <button class="search-icon" type="submit">
          <i class="bi bi-search"></i>
        </button>
      </form>
    </div>

    <ul class="navbar-nav mr-5">
      <a class="nav-link" *ngIf="!authService.isLoggedIn()" routerLink="/login" routerLinkActive="active">Login</a>
    </ul>

    <div class="nav-buttons" *ngIf="authService.isLoggedIn()">
      <button class="btn btn-outline-primary mr-2" routerLink="/cart"><span class="bi bi-cart"> Cart</span></button>
      <button class="btn btn-outline-primary" routerLink="/profile"><span class="bi bi-person"> Profile</span></button>
      <button class="btn btn-outline-danger ms-2"
              (click)="onLogout()"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              data-bs-title="Logout">
        <i class="bi bi-box-arrow-right"></i>
      </button>
    </div>
  </div>
</nav>

<app-confirm-dialog
  *ngIf="showConfirmDialog"
  [message]="confirmDialogMessage"
  [mode]="confirmDialogMode"
  (confirm)="onConfirmDialog()"
  (cancel)="onCancelDialog()">
</app-confirm-dialog>
