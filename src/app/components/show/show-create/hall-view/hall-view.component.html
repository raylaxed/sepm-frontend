<canvas #displayCanvas></canvas>

@if (showInputDialog) {
  <app-input-dialog
    [title]="'Set Price'"
    [message]="message"
    [inputLabel]="'Price'"
    [inputType]="'number'"
    [placeholder]="'Enter price...'"
    [inputValue]="currentPrice"
    (input)="updateSectorPrice(selectedSectorId, $event, isStandingSector)"
    (cancel)="showInputDialog = false">
  </app-input-dialog>
}
