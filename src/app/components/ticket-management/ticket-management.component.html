<div class="container mt-5">
  <h2>Manage Tickets</h2>
  <div *ngIf="tickets.length === 0">No tickets found.</div>
  <div *ngFor="let ticket of tickets" class="ticket-item d-flex justify-content-between align-items-center border p-3 mb-3">
    <div>
      <p><strong>Type:</strong> {{ ticket.ticketType }}</p>
      <p><strong>Price:</strong> {{ ticket.price }}</p>
      <p><strong>Order ID:</strong> {{ ticket.orderId }}</p>
    </div>
    <button class="btn btn-danger" (click)="cancelTicketPurchase(ticket.id)">Cancel Purchase</button>
  </div>
</div>
