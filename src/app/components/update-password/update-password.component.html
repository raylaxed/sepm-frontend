<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div sec:authorize="hasAuthority('CHANGE_PASSWORD_PRIVILEGE')" class="container mt-5">
  <h1 th:text="#{message.resetYourPassword}">Reset Your Password</h1>
  <form (ngSubmit)="savePass($event)" class="mt-4">
    <div class="form-group">
      <label th:text="#{label.user.password}">Password</label>
      <input id="password" name="newPassword" type="password" class="form-control short-input" [(ngModel)]="newPassword" required />
    </div>

    <div class="form-group">
      <label th:text="#{label.user.confirmPass}">Confirm Password</label>
      <input id="matchPassword" name="matchPassword" type="password" class="form-control short-input" [(ngModel)]="matchPassword" required />
    </div>

    <div id="globalError" class="alert alert-danger" style="display:none">{{ globalError }}</div>

    <button type="submit" class="btn btn-primary mt-3" th:text="#{message.updatePassword}">Submit</button>
  </form>
</div>
</body>
</html>
